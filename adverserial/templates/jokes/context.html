{% extends 'jokes/shared_form.html' %}

{% block form %}
  <h2>Context</h2>
  <textarea class="u-full-width" placeholder="" id="context"></textarea>

  <h2>Question</h2>
  {{seed_example.question}}

  <h2>Answer</h2>
  {{seed_example.correct_answer()}}
  <input class="button button-primary" type="submit" value="Next one" >
  <a class="button" href="{{url_for('jokes.context')}}">Give me a different one</a>
{% endblock %}
