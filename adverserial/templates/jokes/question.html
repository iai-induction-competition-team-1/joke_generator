{% extends 'jokes/shared_form.html' %}

{% block form %}
  <h2>Context</h2>
  {{seed_example.context}}

  <h2>Question</h2>
  <input name="question" id="question" required>

  <h2>Answer</h2>
  {{seed_example.correct_answer()}}
  <input class="button button-primary" type="submit" value="Next one" >
  <a class="button" href="{{url_for('jokes.question')}}">Give me a different one</a>
{% endblock %}
