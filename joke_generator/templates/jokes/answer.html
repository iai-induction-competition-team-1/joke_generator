{% extends 'jokes/shared_form.html' %}

{% block form %}
  <h2>Context</h2>
  {{seed_example.context}}

  <h2>Question</h2>
  {{seed_example.question}}

  <h2>Answer</h2>
  <label for="answer">Add your giggle-causing answer</label>
  <input name="answer" id="answer" required>
  <input class="button button-primary" type="submit" value="Next one" >
  <a class="button" href="{{url_for('jokes.answer')}}">Give me a different one</a>
{% endblock %}
