{% extends 'base.html' %}

{% block title %}Joke Generator Competition{% endblock %}

{% block content %}
  <main>
    <div class="container">
      <div class="row">
        <h2>Which of these made you laugh the most?</h2>
        <h5>Pick your favourite</h5>
        <div>
          <form method="post">
            <div class="row">
              {% for joke in jokes %}
                <div class="one-third column">
                  <label>
                    <input type="radio" value="{{joke.id}}" name="joke_id" id="joke-{{joke.id}}}">
                    <div class="label-body">
                      <p>
                        {{joke.seed_example.context}}
                      </p>
                      <p>
                        {{joke.seed_example.question}}
                      </p>
                      <p>
                        {{joke.answer}}
                      </p>
                    </div>

                  </label>
                </div>
              {% endfor %}
            </div>

            <input class="button button-primary" type="submit" value="Vote">
            <a href="{{url_for('home.index')}}" class="button">I don't like any of them</a>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
